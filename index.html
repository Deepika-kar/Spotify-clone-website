<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of Arijit Singh</h1>

                    <img src="Covers/1.webp" alt="1">
                    <span class="songName">Kesariya Tera Ishq h Piya</span>
                    <span class="songlistplay"><span class="timestamp">02:52 <i id="1" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/2.webp" alt="1">
                    <span class="songName">Om Deva Deva</span>
                    <span class="songlistplay"><span class="timestamp">04:39 <i id="2" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/3.webp" alt="1">
                    <span class="songName">Tera Yaar Hu Main</span>
                    <span class="songlistplay"><span class="timestamp">04:24 <i id="3" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/4.webp" alt="1">
                    <span class="songName">Bacche Ki Jaan</span>
                    <span class="songlistplay"><span class="timestamp">04:49 <i id="4" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/5.webp" alt="1">
                    <span class="songName">Dua Karo</span>
                    <span class="songlistplay"><span class="timestamp">04:29 <i id="5" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/6.webp" alt="1">
                    <span class="songName">Ghungroo</span>
                    <span class="songlistplay"><span class="timestamp">05:03 <i id="6" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/7.webp" alt="1">
                    <span class="songName">Phir Kabhi</span>
                    <span class="songlistplay"><span class="timestamp">04:47 <i id="7" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/8.webp" alt="1">
                    <span class="songName">Ik Vaari Aa</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="8" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/9.webp" alt="1">
                    <span class="songName">Pyaar Hota Kai Baar Hai</span>
                    <span class="songlistplay"><span class="timestamp">03:36 <i id="9" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="Covers/10.webp" alt="1">
                    <span class="songName">Mann Mast MAgan</span>
                    <span class="songlistplay"><span class="timestamp">04:56 <i id="10" class="fa-regular songOccurance fa-circle-play"></i></span></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing1.gif" width="80px" id="gif"><span id="masterSongName">Kesariya</span>
        </div>
    </div>
   
   
   
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6dd7e8f912.js" crossorigin="anonymous"></script>
</body>
</html>
